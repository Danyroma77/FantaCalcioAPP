<mat-card class="matstandard">
    <mat-card-header>Gestione Modificatori</mat-card-header>
    <button color="primary" class="btn-submit" mat-raised-button (click)="addBonusMalus()">+ Nuovo Modificatore</button>

    <table mat-table [dataSource]="modifierList$">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> #Order </th>
            <td mat-cell *matCellDef="let index = index"> {{index+1}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrizione </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="roleplayers">
            <th mat-header-cell *matHeaderCellDef> Ruolo a cui si Applica </th>
            <td mat-cell *matCellDef="let element"> {{element.roleplayers}} </td>
        </ng-container>
        <ng-container matColumnDef="function">
            <th mat-header-cell *matHeaderCellDef> Funzioni </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="deleteModifier(element)">Elimina</button>
                <button mat-raised-button color="warn" (click)="updateModifier(element)">Modifica</button>
                <button mat-raised-button color="primary" (click)="manageConfig(element)">Gestisci Configurazione</button>

               
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
