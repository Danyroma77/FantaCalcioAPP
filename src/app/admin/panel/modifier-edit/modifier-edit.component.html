<h4 mat-dialog-title>Modificatore - Aggiorna</h4>

<form [formGroup]="fAddModifier" (ngSubmit)="save()">
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Nome Modificatore</mat-label>
        <input matInput formControlName="description" type="text" [(ngModel)]="modifierInfo$.description" />
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Ruolo a cui Applicarlo</mat-label>
        <mat-select formControlName="roleplayer" [(ngModel)]="modifierInfo$.roleplayers" >
            <mat-option *ngFor="let rp of rolePlayerList$; let i = index" [value]="rp.name">
              {{rp.name}}
            </mat-option>
          </mat-select>
    </mat-form-field>

    <mat-dialog-actions> 
        <button mat-raised-button color="basic" [disabled]="fAddModifier.invalid">Salva</button>
        <button mat-button mat-dialog-close>Chiudi</button>
    </mat-dialog-actions>
  

</form>

<div class="status-box" [ngSwitch]="status">
    <mat-spinner *ngSwitchCase="'pending'" [diameter]="20"></mat-spinner>
    <div *ngSwitchCase="'error'" class="status error">{{message}}</div>
    <div *ngSwitchCase="'success'" class="status success">{{message}}</div>
  </div>
