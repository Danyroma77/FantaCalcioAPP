<h4 mat-dialog-title>Crea Stagione</h4>

<form [formGroup]="fseasonAdd" (ngSubmit)="save()">
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Descrizione</mat-label>
        <input matInput formControlName="description" type="text" />
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Data inizio Torneo</mat-label>
        <input matInput type="date" formControlName="dateStart" />
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Data Fine Torneo</mat-label>
        <input matInput formControlName="dateEnd" type="date" />
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Stato Stagione</mat-label>
        <input type="text" matInput formControlName="status">
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Numero Giornate</mat-label>    
        <input type="number" matInput formControlName="numEvents">
    </mat-form-field>
   
    <br>
    <mat-dialog-actions> 
        <button mat-raised-button color="basic" [disabled]="fseasonAdd.invalid">Salva</button>
        <button mat-button mat-dialog-close>Chiudi</button>
    </mat-dialog-actions>

</form>
