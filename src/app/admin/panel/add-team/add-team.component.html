<h4 mat-dialog-title>Team - Aggiungi nuovo</h4>


<form [formGroup]="fteam" (ngSubmit)="save()">
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Nome Team</mat-label>
        <input matInput formControlName="name" type="text" />
    </mat-form-field>
    <mat-dialog-actions> 
        <button mat-raised-button color="basic" [disabled]="fteam.invalid">Salva</button>
        <button mat-button mat-dialog-close>Chiudi</button>
    </mat-dialog-actions>
    <div class="status-box" [ngSwitch]="status">
        <mat-spinner *ngSwitchCase="'pending'" [diameter]="20"></mat-spinner>
        <div *ngSwitchCase="'error'" class="status error">{{message}}</div>
        <div *ngSwitchCase="'success'" class="status success">{{message}}</div>
      </div>
</form>
