<h4 mat-dialog-title>Lega - Creazione Nuova (Fase 1)</h4>

<form [formGroup]="fNewLeague" (ngSubmit)="save()">

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Nome Lega</mat-label>
        <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Persone Partecipanti</mat-label>
        <input matInput formControlName="numberGamer" type="text" />
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>FantaCrediti Iniziali</mat-label>
        <input matInput formControlName="money" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Giocatori per Squadra</mat-label>
        <input matInput formControlName="playersForTeam" type="text" />
    </mat-form-field>
    
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Tipo di asta</mat-label>
        <input matInput formControlName="typeAuction" type="text" />
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Lega Privata</mat-label>
        <input matInput formControlName="isPrivateLeague" type="text" />
    </mat-form-field>
    <mat-dialog-actions>
        <button mat-raised-button color="basic" [disabled]="fNewLeague.invalid">Salva</button>
        <button mat-button mat-dialog-close>Chiudi</button>
    </mat-dialog-actions>


</form>

<div class="status-box" [ngSwitch]="status">
    <mat-spinner *ngSwitchCase="'pending'" [diameter]="20"></mat-spinner>
    <div *ngSwitchCase="'error'" class="status error">{{message}}</div>
    <div *ngSwitchCase="'success'" class="status success">{{message}}</div>
</div>
